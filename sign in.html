    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="form" class="col-8 mt-5">
                <div class="row">
                  <form id="sign-in-form" class="bg-light">
                    <div class="row justify-content-center">
                      <div class="col-10">
                        <h1 class="display-1 text-center">SIGN IN</h1>
                      <div class="mb-3 col-sm-7">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3 col-sm-7">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                      </div>
                     <div>
                      <button type="submit" id="buttons" class="btn  my-2">Sign In</button>
                     </div>
                     <div>
                      <button type="submit" id="buttons" class="btn  my-2"><a href="sign up.html">Become a Member</a></button>
                     </div>
                      </div>
                    </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
